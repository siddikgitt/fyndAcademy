<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body style="margin: 0">
    <div
      class="navbar"
      style="
        position: fixed;
        width: 100%;
        background-color: white;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0;
        top: 0;
      "
    >
      <div>
        <img
          style="cursor: pointer"
          onclick="window.location.href='./index.html'"
          src="https://assets.website-files.com/603683469df97967298e6e81/6037ed523cde7f1958341705_logo-p-500.png"
          alt="logo"
          width="45"
        />
      </div>

      <div style="display: flex; align-items: center; gap: 25px">
        <button
          style="
            background-color: black;
            color: white;
            padding: 5px 20px;
            border-radius: 5px;
            cursor: pointer;
          "
          onclick="window.location.href = './table.html'"
        >
          Data
        </button>
        <button
          style="
            background-color: black;
            color: white;
            padding: 5px 20px;
            border-radius: 5px;
            cursor: pointer;
          "
          onclick="window.location.href = './imageMap.html'"
        >
          Image Map
        </button>
      </div>
    </div>

    <div class="container" style="margin-top: 75px;">
      <img
        style="display: flex;border: 1px solid black;"
        src="./menuImg.jpg"
        alt="Food-Image"
      />
    </div>
  </body>
</html>
