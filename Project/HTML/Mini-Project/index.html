<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fynd Academy</title>
  </head>
  <body style="margin: 0px; ">
    <div
      class="navbar"
      style="
        position: fixed;
        width: 100%;
        background-color: white;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0;
        top: 0;
      "
    >
      <div>
        <img
        style="cursor: pointer;"
        onclick="window.location.href='./index.html'"
          src="https://assets.website-files.com/603683469df97967298e6e81/6037ed523cde7f1958341705_logo-p-500.png"
          alt="logo"
          width="45"
        />
      </div>

      <div style="display: flex; align-items: center; gap: 25px">
        
        <button
          style="
            background-color: black;
            color: white;
            padding: 5px 20px;
            border-radius: 5px;
            cursor: pointer;
          "
          onclick="window.location.href = './table.html'"
        >
          Data
        </button>
        <button
          style="
            background-color: black;
            color: white;
            padding: 5px 20px;
            border-radius: 5px;
            cursor: pointer;
          "
          onclick="window.location.href = './imageMap.html'"

        >
          Image Map
        </button>
      </div>
    </div>

    <div
      style="
        margin: auto;
        margin-top: 6.5%;
        border: 1px solid black;
        width: fit-content;
        padding: 25px 151px;
        border-radius: 10%;
        background-color: red;
      "
    >
      <h1 style="color: white; font-size: 2.5rem;">Registration Form</h1>
      <form action="./table.html" >
        <label style="color: white; font-family: 'Times New Roman', Times, serif; font-size: 1.2rem;">First Name:</label>
        <input
          type="text"
          name="fName"
          id="fName"
          placeholder="Enter your First Name"
        />
        <br />
        <br />
        <label style="color: white; font-family: 'Times New Roman', Times, serif; font-size: 1.2rem;">Last Name:</label>
        <input
          type="text"
          name="lName"
          id="lName"
          placeholder="Enter your Last Name"
        />
        <br />
        <br />
        <label style="color: white; font-family: 'Times New Roman', Times, serif; font-size: 1.2rem;">Email Address:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email Address"
        />
        <br />
        <br />
        <label style="color: white; font-family: 'Times New Roman', Times, serif; font-size: 1.2rem;">Phone Number:</label>
        <input
          type="number"
          name="mobNum"
          id="mobNum"
          placeholder="Enter your Mobile Number"
        />
        <br />
        <br />
        <label style="color: white; font-family: 'Times New Roman', Times, serif; font-size: 1.2rem;">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your Password"
        />
        <br/>
        <br />
        <center>
          <input
            type="submit"
            name="submit"
            id="submit"
            style="
              padding: 5px 50px;
              cursor: pointer;
              background-color: crimson;
              color: black;
              font-weight: bold;
              font-size: 1rem;
              border-radius: 1rem;
            "
          />
        </center>
      </form>
    </div>

  </body>
</html>
