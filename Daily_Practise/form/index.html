<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">

  <body>
    <form action="#">
      <label for="">Email Address</label>
      <input type="email" placeholder="Enter Email Address" />
      <br>
      <br>
      <!-- customization of input tag -->

      <label for="">Password</label>
      <input type="text" style="-webkit-text-security: circle;" placeholder="Circle" />
      <input type="text" style="-webkit-text-security: disc;" placeholder="disc" />
      <input type="text" style="-webkit-text-security: square;" placeholder="square" />
      <input type="text" style="-webkit-text-security: none;"  />
      <br>
      <br>
      <label for=""> Gender</label>
      <input type="radio" value="Male" name="gender">
      <label for="">Male</label>
      <input type="radio" value="Female" name="gender">
      <label for="">Female</label>
      <br>
      <br>

      <input type="submit" value="Login" />
    </form>
  </body>
</html>
